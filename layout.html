<!DOCTYPE html>

<html lang="en">
    <head>
      <!--Título-->
      <title>
            {% block title %}
            {% endblock %}
        </title>
        
      <!--Referência Bootstrap-->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
      
      <!--Referência https://www.flaticon.com/free-icon/windmill_3090595-->
      <link rel="shortcut icon" href="static/favicon.ico">
      
      <!--Referência styles.css-->
      <link href="static/styles.css" rel="stylesheet">
        
      <!--Adaptador para mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <!--Referência https://www.w3schools.com/bootstrap4/tryit.asp?filename=trybs_template1-->
    </head>
    <body>
        <!--Barra de Navegação Referência https://getbootstrap.com/docs/4.0/examples/jumbotron/-->
        <!--Corpo Referência: https://getbootstrap.com/docs/4.0/examples/carousel/-->  
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="#">WBR</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        {% block current %}
                        {% endblock %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Contatos</a>
                            <div class="dropdown-menu" aria-labelledby="dropdown01">
                                <a class="dropdown-item" href="mailto:williamrocab@gmail.com">Email</a>
                                <a class="dropdown-item" href="https://www.linkedin.com/in/williamroca/">Linkedin</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="custom-control custom-switch cinza">
                    <input type="checkbox" class="custom-control-input" id="darkSwitch" onchange="darkmode()">
                    <label class="custom-control-label" for="darkSwitch">Tema Escuro</label>
                </div>
            </nav>
        </header>
      
        {% block blockoso %}
        {% endblock %}
        
        <hr class="featurette-divider" id="divisor">
        
        <!-- FOOTER -->
        <footer class="container">
            <p style="text-align: center">&copy; 2020 William Bellinazo Roca - Criado com auxílio da biblioteca do <a href="https://getbootstrap.com/">Bootstrap</a></p>
        </footer>
        
        <script src="static/darkmode.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <!-- Always remember to call the above files first before calling the bootstrap.min.js file -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
